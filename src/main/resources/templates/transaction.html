<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">

    <div class="flex-column">
                <a th:href="@{/v1/ui/accounts/{id}(id=${customerId})}" class="btn btn-success">Add
                    Account</a>
                <a th:href="@{/v1/ui/customers}" class="btn btn-secondary">Go Back to customers</a>
    </div>
    <h1>Transactions</h1>
    <table class="table table-striped table-hover table-light">
        <thead>
        <tr>
            <th>Customer First Name</th>
            <th>Customer Last Name</th>
            <th>Account ID</th>
            <th>Balance</th>
            <th>Transaction ID</th>
            <th>Amount</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="transaction: ${transactions}">
            <td th:text="${customerFirstName}"></td>
            <td th:text="${customerLastName}"></td>
            <td th:text="${transaction.accountId}"></td>
            <td th:text="${transaction.accountBalance}"></td>
            <td th:text="${transaction.transactionId}"></td>
            <td th:text="${transaction.amount}"></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
