<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="card text-center">
    <div class="card-header">
        <h2>---Create New Account---</h2>
    </div>
    <div class="card-body">
        <form method="POST" th:action="@{/v1/ui/accounts}" th:object="${requestDTO}">
            <input type="hidden" name="customerId" th:field="*{customerId}"/>
            <div class="form-group">
                <label>
                    Initial Credit:
                    <input type="number" name="initialCredit" th:field="*{initialCredit}"
                          class="form-control" placeholder="Enter initial credit" style="text-align: center"/>
                </label>
            </div>
            <div class="box-footer">
            </div>
            <div class="card-footer text-muted">
                <button type="submit" name="submit" class="btn btn-success">Create Account</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
